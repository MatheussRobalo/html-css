<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou mude o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flex">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musiccalma.mp3" type="audio/mpeg">
        <source src="midia/musiccalma.ogg" type="audio/ogg">
        <source src="midia/musiccalma.wav" type="audio/wav">
        <p>infelizmente seu navegador n consegue reproduzir audio. <a href="midia/musiccalma.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
